<script>
	$(document).ready(function() {
		let currentSpace=1; // 현재 위치
		$('#play').click(function() {
			let dice=new Array(6); // 주사위 숫자 
			
			// 초기화
			for(let i=0; i < dice.length; i++) {
				dice[i]=i + 1;
			}
			console.log('초기화 : ',dice);  
			
			// 주사위 굴리기
			for(let i=0; i < 100000; i++) {
				let temp=dice[0];
				let rNum=Math.floor(Math.random() * dice.length); // Math.random() : 0에서 1사이의 실수가 나온다 Math.ceil올림/ Math.floor 버림
				dice[0]=dice[rNum];
				dice[rNum]=temp;
			}
			console.log('shuffle : ',dice);
			let result = dice[0];
			console.log('result : ',result);
			$('#dice').val(result); // 주사위값 
			
			// 칸 이동하기
			let before=currentSpace; // 주사위버튼 누르기 전에 있던 자리
			currentSpace=Number(currentSpace) + Number(result);
			if(currentSpace > 44) { // 44번 칸에서 다시 1번 칸으로 넘어가기 
				currentSpace=currentSpace - 44;
			}
			console.log('before : ',before);
			console.log('currentSpace : ',currentSpace);
			$('#p'+before).html(''); 
			$('#p'+currentSpace).html('&#128512;'); // 이모티콘 옮기기
			$('#point').val(currentSpace); //이동지점값
		});
	});
</script>
